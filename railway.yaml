services:
  - type: web
    name: propertech-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install --no-cache-dir --no-build-isolation -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthCheckPath: /
    envVars:
      # Database
      - key: DATABASE_URL
        sync: false
      
      # Security
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      
      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      
      # Paystack
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      
      # Flutterwave
      - key: FLUTTERWAVE_PUBLIC_KEY
        sync: false
      - key: FLUTTERWAVE_SECRET_KEY
        sync: false
      - key: FLUTTERWAVE_WEBHOOK_HASH
        sync: false
      
      # Frontend
      - key: FRONTEND_URL
        value: https://propertech-indol.vercel.app
      
      # Server
      - key: FLASK_RUN_HOST
        value: 0.0.0.0
      - key: FLASK_RUN_PORT
        value: "8000"